{% extends 'base.html' %}
{% block main_content %}
    <div class="container">
        <form id="document_form">
            <div class="mb-3">
                <label class="form-label" for="document_text">Document</label>
                <textarea class="form-control" name="document_text" id="document_text" rows="12"></textarea>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 col-xl-4">
                    <div class="mb-3">
                        <label for="text_file" class="form-label">Text file</label>
                        <input id="text_file" class="form-control" name="text_file" type="file" accept="text/plain" max="1">
                    </div>
                    <button class="btn btn-primary" id="form_submit" type="button"> Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
